<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#notesBg)"/>
  
  <!-- Notepad body -->
  <rect x="8" y="12" width="48" height="44" rx="4" fill="url(#notepadBody)"/>
  
  <!-- Spiral binding -->
  <rect x="8" y="8" width="48" height="8" rx="4" fill="url(#spiralBinding)"/>
  
  <!-- Spiral holes -->
  <g fill="#D97706">
    <circle cx="16" cy="12" r="1"/>
    <circle cx="24" cy="12" r="1"/>
    <circle cx="32" cy="12" r="1"/>
    <circle cx="40" cy="12" r="1"/>
    <circle cx="48" cy="12" r="1"/>
  </g>
  
  <!-- Red margin line -->
  <line x1="16" y1="20" x2="16" y2="52" stroke="#EF4444" stroke-width="1"/>
  
  <!-- Blue lines -->
  <g stroke="#3B82F6" stroke-width="0.5" opacity="0.6">
    <line x1="20" y1="24" x2="52" y2="24"/>
    <line x1="20" y1="28" x2="52" y2="28"/>
    <line x1="20" y1="32" x2="52" y2="32"/>
    <line x1="20" y1="36" x2="52" y2="36"/>
    <line x1="20" y1="40" x2="52" y2="40"/>
    <line x1="20" y1="44" x2="52" y2="44"/>
    <line x1="20" y1="48" x2="52" y2="48"/>
  </g>
  
  <!-- Handwritten text simulation -->
  <g fill="#1F2937" opacity="0.8">
    <rect x="20" y="22.5" width="24" height="1" rx="0.5"/>
    <rect x="20" y="26.5" width="28" height="1" rx="0.5"/>
    <rect x="20" y="30.5" width="20" height="1" rx="0.5"/>
    <rect x="20" y="38.5" width="16" height="1" rx="0.5"/>
    <rect x="20" y="42.5" width="22" height="1" rx="0.5"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="62" rx="24" ry="2" fill="black" opacity="0.15"/>
  
  <defs>
    <linearGradient id="notesBg" x1="32" y1="0" x2="32" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FCD34D"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="notepadBody" x1="32" y1="12" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFBEB"/>
      <stop offset="1" stop-color="#FEF3C7"/>
    </linearGradient>
    <linearGradient id="spiralBinding" x1="32" y1="8" x2="32" y2="16" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#D97706"/>
    </linearGradient>
  </defs>
</svg>