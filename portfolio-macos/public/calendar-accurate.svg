<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#calendarBg)"/>
  
  <!-- Calendar body -->
  <rect x="8" y="16" width="48" height="40" rx="6" fill="white"/>
  
  <!-- Calendar header (red) -->
  <rect x="8" y="16" width="48" height="12" rx="6" fill="url(#calendarHeader)"/>
  <rect x="8" y="22" width="48" height="6" fill="#DC2626"/>
  
  <!-- Spiral holes -->
  <circle cx="18" cy="12" r="1.5" fill="#9CA3AF"/>
  <circle cx="32" cy="12" r="1.5" fill="#9CA3AF"/>
  <circle cx="46" cy="12" r="1.5" fill="#9CA3AF"/>
  
  <!-- Spiral rings -->
  <rect x="16.5" y="8" width="3" height="8" rx="1.5" fill="url(#spiralRing)"/>
  <rect x="30.5" y="8" width="3" height="8" rx="1.5" fill="url(#spiralRing)"/>
  <rect x="44.5" y="8" width="3" height="8" rx="1.5" fill="url(#spiralRing)"/>
  
  <!-- Date number -->
  <text x="32" y="46" text-anchor="middle" fill="#1F2937" font-family="system-ui" font-size="18" font-weight="600">24</text>
  
  <!-- Day of week -->
  <text x="32" y="36" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="8" font-weight="500">SAT</text>
  
  <!-- Grid lines -->
  <g stroke="#E5E7EB" stroke-width="0.5" opacity="0.5">
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="20" y1="28" x2="20" y2="56"/>
    <line x1="32" y1="28" x2="32" y2="56"/>
    <line x1="44" y1="28" x2="44" y2="56"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="62" rx="24" ry="2" fill="black" opacity="0.15"/>
  
  <defs>
    <linearGradient id="calendarBg" x1="32" y1="0" x2="32" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F3F4F6"/>
      <stop offset="1" stop-color="#E5E7EB"/>
    </linearGradient>
    <linearGradient id="calendarHeader" x1="32" y1="16" x2="32" y2="28" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EF4444"/>
      <stop offset="1" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="spiralRing" x1="18" y1="8" x2="18" y2="16" gradientUnits="userSpaceOnUse">
      <stop stop-color="#D1D5DB"/>
      <stop offset="1" stop-color="#9CA3AF"/>
    </linearGradient>
  </defs>
</svg>