  <!-- Inner shadow/depth -->
  <rect x="8" y="22" width="48" height="28" rx="2" fill="url(#folderInner)"/>
  
  <!-- Front panel -->
  <path d="M6 24 C6 21 8 19 11 19 L53 19 C56 19 58 21 58 24 L58 50 C58 53 56 55 53 55 L11 55 C8 55 6 53 6 50 Z" fill="url(#folderFront)" filter="url(#folderShadow)"/>
  
  <!-- Highlight on front -->
  <path d="M6 24 C6 21 8 19 11 19 L53 19 C56 19 58 21 58 24 L58 26 C58 23 56 21 53 21 L11 21 C8 21 6 23 6 26 Z" fill="#8FCAFF" opacity="0.6"/>
  
  <!-- Subtle bottom shadow -->
  <path d="M11 55 C8 55 6 53 6 50 L6 48 C6 51 8 53 11 53 L53 53 C56 53 58 51 58 48 L58 50 C58 53 56 55 53 55 Z" fill="#1565B5" opacity="0.5"/>
