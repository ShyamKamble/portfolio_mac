<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main folder gradient - macOS blue folder -->
    <linearGradient id="folderFront" x1="32" y1="20" x2="32" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6CB5FF" />
      <stop offset="25%" stop-color="#4FA3F7" />
      <stop offset="75%" stop-color="#2E8AE6" />
      <stop offset="100%" stop-color="#1E7AD8" />
    </linearGradient>
    <linearGradient id="folderBack" x1="32" y1="10" x2="32" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4A9BE8" />
      <stop offset="100%" stop-color="#3888D8" />
    </linearGradient>
    <linearGradient id="folderTab" x1="20" y1="10" x2="20" y2="18" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5CA8F0" />
      <stop offset="100%" stop-color="#3888D8" />
    </linearGradient>
    <linearGradient id="folderInner" x1="32" y1="18" x2="32" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1A5FA0" />
      <stop offset="100%" stop-color="#0D4A80" />
    </linearGradient>
    <filter id="folderShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Back panel -->
  <path d="M6 16 C6 13 8 11 11 11 L24 11 C26 11 27 12 28 13.5 L31 18 L53 18 C56 18 58 20 58 23 L58 23 L6 23 Z" fill="url(#folderBack)"/>
  
  <!-- Tab -->
