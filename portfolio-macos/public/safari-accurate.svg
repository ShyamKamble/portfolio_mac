<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#safariBg)"/>
  
  <!-- Compass outer ring -->
  <circle cx="32" cy="32" r="22" fill="url(#compassRing)" stroke="url(#compassStroke)" stroke-width="1"/>
  
  <!-- Compass inner circle -->
  <circle cx="32" cy="32" r="18" fill="url(#compassInner)"/>
  
  <!-- Compass markings -->
  <g stroke="white" stroke-width="1" opacity="0.8">
    <!-- North -->
    <line x1="32" y1="12" x2="32" y2="16"/>
    <!-- South -->
    <line x1="32" y1="48" x2="32" y2="52"/>
    <!-- East -->
    <line x1="48" y1="32" x2="52" y2="32"/>
    <!-- West -->
    <line x1="12" y1="32" x2="16" y2="32"/>
    <!-- NE -->
    <line x1="46.14" y1="17.86" x2="48.28" y2="15.72"/>
    <!-- SE -->
    <line x1="46.14" y1="46.14" x2="48.28" y2="48.28"/>
    <!-- SW -->
    <line x1="17.86" y1="46.14" x2="15.72" y2="48.28"/>
    <!-- NW -->
    <line x1="17.86" y1="17.86" x2="15.72" y2="15.72"/>
  </g>
  
  <!-- Compass needle -->
  <g transform="rotate(45 32 32)">
    <!-- Red part (North) -->
    <path d="M32 18L36 32L32 30L28 32Z" fill="#EF4444"/>
    <!-- White part (South) -->
    <path d="M32 46L28 32L32 34L36 32Z" fill="white"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2" fill="white"/>
  <circle cx="32" cy="32" r="1" fill="#1F2937"/>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="62" rx="24" ry="2" fill="black" opacity="0.15"/>
  
  <defs>
    <linearGradient id="safariBg" x1="32" y1="0" x2="32" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="compassRing" x1="32" y1="10" x2="32" y2="54" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F3F4F6"/>
      <stop offset="1" stop-color="#D1D5DB"/>
    </linearGradient>
    <linearGradient id="compassStroke" x1="32" y1="10" x2="32" y2="54" gradientUnits="userSpaceOnUse">
      <stop stop-color="#9CA3AF"/>
      <stop offset="1" stop-color="#6B7280"/>
    </linearGradient>
    <linearGradient id="compassInner" x1="32" y1="14" x2="32" y2="50" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FBBF24"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
</svg>